<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 id="message">{{ result }}</h1>
    <h2>Correct Hand:</h2>
    <div id="correct-hand">
        {% for card in correct_hand %}
            <div class="card">{{ card }}</div>
        {% endfor %}
    </div>
    <h2>Your Hand:</h2>
    <div id="user-hand">
        {% for card in user_hand %}
            <div class="card">{{ card }}</div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}">Play Again</a>
</body>
</html>
